name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build da imagem
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/deploy-automatizado:latest -f backend/Dockerfile .

      - name: Push da imagem
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/deploy-automatizado:latest

      - name: Copiar docker-compose.yml para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "~/deploy-automatizado"

      - name: Copiar c칩digo para o servidor (para an치lise SonarQube)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend"
          target: "~/deploy-automatizado"

      - name: Instalar Sonar Scanner no servidor remoto
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/deploy-automatizado
            wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip

      - name: Subir SonarQube em container no servidor remoto
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker run -d --name sonarqube_temp -p 9000:9000 sonarqube:community

      - name: Aguarda SonarQube iniciar no servidor remoto
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            for i in {1..60}; do
              if curl -s http://localhost:9000/api/system/status | grep -q '"status":"UP"'; then
                echo "SonarQube est치 pronto!"
                break
              fi
              echo "Aguardando SonarQube subir..."
              sleep 5
            done

      - name: Rodar Sonar Scanner no servidor remoto
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/deploy-automatizado
            ./sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
              -Dsonar.projectKey=deploy-automatizado \
              -Dsonar.sources=./backend \
              -Dsonar.host.url=http://localhost:9000 \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Remover container SonarQube do servidor remoto
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop sonarqube_temp
            docker rm sonarqube_temp

      - name: Deploy remoto
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/deploy-automatizado
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/deploy-automatizado:latest
            docker compose down || true
            docker compose up -d

      - name: Verificar logs do backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 201.23.3.86
          username: aluno
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker ps -a
            docker logs $(docker ps -aqf "name=backend")